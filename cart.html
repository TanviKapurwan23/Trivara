<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Tivara Jewelry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <h1>Tivara Jewelry</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">Products</a></li>
          <li><a href="index.html#about">About Us</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="cart">
      <h2>Your Shopping Cart</h2>
      <div id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
        <p>Your cart is empty.</p>
      </div>
      <div id="cart-total">
        <h3>Total: $<span id="total-price">0</span></h3>
        <button id="checkout" style="display: none" onclick="checkout()">
          Checkout
        </button>
        <!-- <button id="checkout" onclick="placeOrder()">Place Order</button> -->
      </div>
    </section>
    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Tivara Jewelry. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
  </body>
</html>
